<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./Elcho/fonts/fonts.css" />
		<link rel="stylesheet" href="./Elcho/css/style.css" />
		<title>StopWatch</title>
	</head>
	<body>
		<div class="bg-gradient">
      <h1>Мой анимированный градиентный фон</h1>
      <p>Это простой текст, который будет отображаться на заднем фоне.</p>
    </div>
		<h1 id="stopwatch"></h1>
		<button id="startBtn">Start</button>
		<button id="stopBtn">Stop</button>
		<button id="reverseBtn">Reverse</button>
		<button id="resetBtn">Reset</button>

		<div>
			<h1 id="counter">0</h1>
			<button id="button">+</button>
			<button id="start">start</button>
			<button id="stop">stop</button>
			<button id="reset">reset</button>
		</div>
		<p id="users"></p>
		<script src="./Elcho/js/script.js"></script>
	</body>
</html>
